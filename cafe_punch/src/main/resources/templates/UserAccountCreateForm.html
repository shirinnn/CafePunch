<!DOCTYPE html>
<html layout:decorate="~{layouts/adminLayout}">

<body>
    <div layout:fragment="content" class="mb-4">
    <main id="main" class="main cd_main">

        <div class="pagetitle">
          <h1>Create User Account</h1>
        </div><!-- End Page Title -->

        <!--Start of Form-->
        <form action="#" method="post" th:action="@{createForm/create}" th:object="${userAccount}">
            <div class="row mb-3">
                <label for="empID" class="col-sm-2 col-form-label">Employee ID</label>
                <div class="col-sm-5">
                  <input th:field="*{empID}" type="text" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
              <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-3">
                <input th:field="*{firstName}" type="text" class="form-control">
              </div>

              <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-3">
                <input th:field="*{lastName}" type="text" class="form-control">
              </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-3">
                  <select th:field="*{gender}" class="form-select" aria-label="Gender">
                    <option value="F" selected>Female</option>
                    <option value="M">Male</option>
                  </select>
                </div>
              </div>

            <div class="row mb-3">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-5">
                <input th:field="*{email}" type="email" class="form-control">
              </div>
            </div>

            <div class="row mb-3">
              <label for="password" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-5">
                <input th:field="*{password}" type="password" class="form-control">
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">User Profile</label>
              <div class="col-sm-5">
                <select class="form-select" aria-label="User Profile">
                  <option th:each="profile : ${profiles}" th:value="${profile.profileID}"><span th:text="${profile.profileName}"></span></option>
                </select>
              </div>
            </div>

            <div class="col-sm-10 text-center">
                <button type="submit" class="btn btn-primary">Create Account</button>
            </div>

          </form>
          <!-- End of Form-->
    </div>
</body>

</html>
