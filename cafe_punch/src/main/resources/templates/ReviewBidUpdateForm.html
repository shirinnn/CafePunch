<!DOCTYPE html>
<html layout:decorate="~{layouts/managerLayout}">

<body>
    <div layout:fragment="content" class="mb-4">
    <main id="main" class="main cd_main">

        <div class="pagetitle">
          <h1>Create User Profile</h1>
        </div><!-- End Page Title -->

        <!--Start of Form-->
        <form action="#" method="post" th:action="@{'/bid/review/update/' + ${bID}}">

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Take Over Employee</label>
              <div class="col-sm-5">
                <select class="form-select" aria-label="TakeOverEmployee" name="empID">
                  <option th:each="staff : ${staffs}" th:value="${staff.empID}">
                    <span th:text="${staff.lastName} + ' ' + ${staff.firstName}"></span>
                  </option>
                </select>
              </div>
            </div>

            <div class="col-sm-10 text-center">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>

          </form>
          <!-- End of Form-->
    </div>
</body>

</html>
